<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">COVID-19 Tracker Canada</a>
    </nav>
    <div class="sb-sidenav-footer"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h2 class="mt-4" style="padding-top:50px">
                    <button type="button" class="btn btn-secondary" onClick="goBack()">Back</button>
                </h2>

                <br>

                <div class="row">
                    <div class="col-xl-8">
                        <div class="form-group d-inline-block mr-4">
                            <label for="provinceSelection">Select Province #1</label>
                            <select class="form-control" id="provinceSelection" style="width:300px;">
                                <option>Select Province</option>
                                <option>Alberta</option>
                                <option>British Columbia</option>
                                <option>Manitoba</option>
                                <option>New Brunswick</option>
                                <option>Newfoundland and Labrador</option>
                                <option>Northwest Territories</option>
                                <option>Nova Scotia</option>
                                <option>Nunavut</option>
                                <option>Ontario</option>
                                <option>Prince Edward Island</option>
                                <option>Quebec</option>
                                <option>Saskatchewan</option>
                                <option>Yukon</option>
                            </select>
                        </div>
                        <div class="form-group d-inline-block">
                            <label for="province2Selection">Select Province #2</label>
                            <select class="form-control" id="province2Selection" style="width:300px;">
                                <option>Select Province</option>
                                <option>Alberta</option>
                                <option>British Columbia</option>
                                <option>Manitoba</option>
                                <option>New Brunswick</option>
                                <option>Newfoundland and Labrador</option>
                                <option>Northwest Territories</option>
                                <option>Nova Scotia</option>
                                <option>Nunavut</option>
                                <option>Ontario</option>
                                <option>Prince Edward Island</option>
                                <option>Quebec</option>
                                <option>Saskatchewan</option>
                                <option>Yukon</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="displaySelection">Select Statistic to Compare</label>
                            <select class="form-control" id="displaySelection" style="width:300px;">
                                <option>Select type</option>
                                <option value="cases">Cases</option>
                                <option value="fatalities">Deaths</option>
                                <option value="recoveries">Recoveries</option>
                                <option value="hospitalizations">Hospitalizations</option>
                                <option value="criticals">Criticals</option>
                                <option value="tests">Testing</option>
                                <option value="vaccinations">People Vaccinated</option>
                            </select>
                        </div>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-xl-6">
                        <div class="card mb-4">
                            <div class="card-header"><i class="fas fa-chart-area mr-1"></i><span id="provinceCumulativeCases"></span></div>
                            <div class="card-body" id="provinceCumulativeCasesChartDiv"></div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="card mb-4">
                            <div class="card-header"><i class="fas fa-chart-bar mr-1"></i><span id="provinceNewCases"></span></div>
                            <div class="card-body" id="provinceNewCasesChartDiv"></div>
                        </div>
                    </div>
                </div>
            </div>
